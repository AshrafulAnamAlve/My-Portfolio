<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #222);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: #fff;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
    }

    .form-control {
      background-color: #2b2b2b;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control:focus {
      background-color: #333;
      border-color: #00bcd4;
      box-shadow: 0 0 10px #00bcd4;
      color: #fff;
    }

    .btn-login {
      background: #00bcd4;
      border: none;
      color: #fff;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background: #0097a7;
      box-shadow: 0 0 15px #00bcd4;
      transform: translateY(-2px);
    }

    .title {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #00bcd4;
    }

    .forgot {
      text-align: right;
      font-size: 0.9rem;
    }

    .forgot a {
      color: #00bcd4;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

    <form>
        <div class="login-card">
            <h2 class="title">
                Welcome Back
                <span class="subtitle">(Dashboard is currently only for admin.)</span>
            </h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" formControlName="emailId" class="form-control" id="email" placeholder="Enter email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password">
      </div>

      <button type="button" class="btn-login" (click)="onLogin()">Login</button>
     
    </form>
  </div>

    </form>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
 <div class="custom-toast" [class.show]="showToast">
        Dashboard is currently only for admin. It will be accessible to all in the future.
</div>
